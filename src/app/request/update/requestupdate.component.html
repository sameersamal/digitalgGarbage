
<div class="container">
    <div class="content" role="main">
        <div class="panel">
            <div class="panel-title text-center"><i class="fa fa-trash mr-5"></i> UPDATE REQUEST</div>
            <div class="panel-body">
                  <form name="login" method="post">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                          <label for="requesttitle">Title:</label>
                          <input type="text" name="request" class="form-control">
                        </div>
                    </div>                    
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                          <div class="form-group">
                              <label for="requesttype">Request Type:</label>
                              <select name="requesttype" class="form-control">
                              <option selected>Select Request/Complaint</option>
                              <option value="user">Request</option>
                              <option value="baroda">Complaint</option>
                              </select>
                          </div>
                      </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                      <label for="requestsubject">Subject:</label>
                      <input type="text" name="requestsubject" class="form-control">
                    </div>
                </div>

                  <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                        <div class="form-group">
                            <label for="pswd">Detail</label>
                            <textarea name="bestroute" id="bestroute" cols="30" rows="10" class="form-control"></textarea>
                        </div>
                      </div>
                  </div>
                      <div class="row">
                          <div class="text-center">
                              <input type="submit" name="createdriver" value="Create" class="btn btn-primary">
                          </div>
                      </div>
                  </form>
            </div>
        </div>
      </div>
    </div>
