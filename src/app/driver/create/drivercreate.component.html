
<div class="container">
    <div class="content" role="main">
        <div class="panel">
            <div class="panel-title text-center"><i class="fa fa-trash mr-5"></i> CREATE DRIVER</div>
            <div class="panel-body">
                  <form #createdriverform="ngForm" (ngSubmit)="createdriver(createdriverform)">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                    <!-- Name -->
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="drivername" class="form-control" required minlength="4" pattern="[a-zA-Z][a-zA-Z]+" ngModel #drivername=ngModel>
                            <div *ngIf="drivername.invalid && (drivername.dirty || drivername.touched)" class="alert">
                                <div *ngIf="drivername.errors?.['required']">
                                    Driver Name is required.
                                </div>
                                <div *ngIf="drivername.errors?.['minlength']">
                                    Minimum 4 Character long Driver Name is required.
                                </div>
                            </div>
                        </div>

                    <!-- DOB -->
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 form-group">
                            <label for="dob">DOB:</label>
                            <input type="date" name="driverdob" class="form-control" required ngModel #driverdob=ngModel>
                            <div *ngIf="driverdob.invalid && (driverdob.dirty || driverdob.touched)" class="alert">
                                <div *ngIf="driverdob.errors?.['required']">
                                    DOB is required.
                                </div>
                            </div>
                        </div>
                        
                    <!-- Phone -->    
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 form-group">
                            <label for="phone">Phone:</label>
                            <input type="text" name="driverphone" class="form-control" required maxlength="10" pattern="[0-9]*" ngModel #driverphone=ngModel>
                            <div *ngIf="driverphone.invalid && (driverphone.dirty || driverphone.touched)" class="alert">
                                <div *ngIf="driverphone.errors?.['required']">
                                    Phone is required.
                                </div>
                                <div *ngIf="driverphone.errors?.['maxlength']">
                                    Please enter atleast 10 digit valid phone number
                                </div>
                                <div *ngIf="driverphone.errors?.['pattern']">
                                    Phone is in invalid... Please Enter only numbers
                                </div>
                            </div>
                        </div>

                    <!-- E-mail -->
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                            <label for="email">Email:</label>
                            <input type="text" name="driveremail" class="form-control" required ngModel #driveremail=ngModel>
                            <div *ngIf="driveremail.invalid && (driveremail.dirty || driveremail.touched)" class="alert">
                                <div *ngIf="driveremail.errors?.['required']">
                                    E-mail is required.
                                </div>
                            </div>
                        </div>

                    <!-- Area -->
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 form-group">
                            <div class="form-group">
                                <label for="driverarea">Area:</label>
                                <select name="driverarea" class="form-control" required ngModel #driverarea=ngModel>
                                    <option selected>Select Area</option>
                                    <option value="ranip">Ranip</option>
                                    <option value="ghatlodia">Ghatlodia</option>
                                    <option value="navrangpura">Navrangpura</option>
                                    <option value="naranpura">Naranpura</option>
                                    <option value="memnanagar">Memnanagar</option>
                                </select>
                            </div>
                            <div *ngIf="driverarea.invalid && (driveremail.dirty || driverarea.touched)" class="alert">
                                <div *ngIf="driverarea.errors?.['required']">
                                    Area is required.
                                </div>
                            </div>
                        </div>

                    <!-- City -->
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 form-group">
                            <div class="form-group">
                                <label for="drivercity">City:</label>
                                <select name="drivercity" class="form-control" required ngModel #drivercity=ngModel>
                                    <option selected>Select City</option>
                                    <option value="ahmedabad" selected>Ahmedabad</option>
                                </select>
                            </div>
                            <div *ngIf="drivercity.invalid && (drivercity.dirty || drivercity.touched)" class="alert">
                                <div *ngIf="drivercity.errors?.['required']">
                                    City is required.
                                </div>
                            </div>
                        </div>
                    
                    <!-- Zone -->    
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 form-group">
                            <div class="form-group">
                                <label for="driverzone">Zone:</label>
                                <select name="driverzone" class="form-control" required ngModel #driverzone=ngModel>
                                <option selected>Select Zone</option>
                                <option value="northzone">North Zone</option>
                                <option value="southzone">South Zone</option>
                                <option value="westzone">West Zone</option>
                                <option value="eastzone">East Zone</option>
                                <option value="centralzone">Central Zone</option>
                                </select>
                            </div>
                            <div *ngIf="driverzone.invalid && (driverzone.dirty || driverzone.touched)" class="alert">
                                <div *ngIf="driverzone.errors?.['required']">
                                    Zone is required.
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group text-center">
                            <div class="text-center">
                                <div *ngIf="createdriverform.invalid">
                                  <input type="submit" name="createdriverbutton" value="Create" class="btn btn-primary" [disabled]="createdriverform.invalid">
                                </div>
                                <div *ngIf="createdriverform.valid" nghide="createbin">
                                  <input type="submit" name="createdriverbutton" value="Create" class="btn btn-success">
                                </div>
                            </div>
                          </div>
                        </div>
                    </div>
                  </form>
                  <!-- <p>{{ createdriverform.value | json }}</p> -->
            </div>
    </div>
</div>
